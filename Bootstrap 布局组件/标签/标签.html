<html>
<head>
   <title>Bootstrap 实例 - 条纹表格</title>
   <link href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="../../bootstrap-3.3.7-dist/js/jquery.min.js"></script>
   <script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<p>默认的标签</p>
<h1>Example Heading <span class="label label-default">人数</span></h1>
<h2>Example Heading <span class="label label-default">年龄</span></h2>
<h3>Example Heading <span class="label label-default">统计</span></h3>
<h4>Example Heading <span class="label label-default">Label</span></h4>

<p>标签的多种样式</p>
<!--您可以使用修饰的 class label-default、label-primary、label-success、label-info、label-warning、label-danger 
来改变标签的外观，如下面的实例所示：-->
<span class="label label-default">默认标签</span>
<span class="label label-primary">主要标签</span>
<span class="label label-success">成功标签</span>
<span class="label label-info">信息标签</span>
<span class="label label-warning">警告标签</span>
<span class="label label-danger">危险标签</span>
</body>
</html>
